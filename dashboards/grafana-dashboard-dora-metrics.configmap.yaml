          "options": {
            "code": {
              "language": "plaintext",
              "showLineNumbers": false,
              "showMiniMap": false
            },
            "content": "**DEPLOYMENT FREQUENCY**\n\nTracks the number of successfull deployments over time. Here is displayed as the total count in the selected time range.\n\nData here is obtained from the Openshift cluster deployments metadata. \n\n**LEAD TIME FOR CHANGE**\n\nMeasures the time it takes for a code commit to successfully make it to production.\nHere is shown the average value of all successfull deployments in the selected time range.\n\nData here is obtained from the cluster deployments and Github's commit timestamps.\n\n**Change Failure Rate**\n\nDetermines the changes that lead to failures after they reach production.\nIt is calculated by dividing the number of failed deployments in production by the total number of product deployments.\n\nData here is obtained from PagerDuty.\n\n**MEAN TIME TO RESTORE**\n\nDescribes the average time to recover from a failed deployment or an incident.\nIt is calculated by obtaining the difference in time between an incident creation time and it resolution time.\n\nData here is obtained from PagerDuty.\n\n**Untracked Deployments**\nShow the number of deployment that were not used to calculate the metrics due to missing data (usually the commit time is not obtained from Github).",
            "mode": "markdown"
          },
          "pluginVersion": "9.3.8",
          "title": "Info",
          "type": "text"
        },
